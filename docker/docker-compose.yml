services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: muhasebat-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/muhasebat
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-key-at-least-32-characters}
      LOG_LEVEL: info
      OTEL_ENABLED: ${OTEL_ENABLED:-true}
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      DEFAULT_LOCALE: ${DEFAULT_LOCALE:-en}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: muhasebat-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: muhasebat
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d muhasebat"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: muhasebat-jaeger
    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      COLLECTOR_OTLP_ENABLED: true
    profiles:
      - observability
    restart: unless-stopped

volumes:
  postgres_data:
